apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
spec:
  selector:
    matchLabels:
      app: server
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: "100%"
      maxUnavailable: "100%"
  template:
    metadata:
      labels:
        app: server
    spec:
      initContainers:
      - name: curl-somewhere
        image: curlimages/curl:7.68.0
        args: ["-v", "$(URL_FOR_INIT)"]
        envFrom:
        - configMapRef:
            name: server-config
      containers:
      - name: server
        image: server:latest
        imagePullPolicy: Never
        ports:
        - name: http
          containerPort: 8080
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: ENABLE_FEATURE
          valueFrom:
            configMapKeyRef:
              name: server-config
              key: ENABLE_FEATURE_1
        envFrom:
        - configMapRef:
            name: server-config
          prefix: ENV_FROM_
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          periodSeconds: 5
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
      volumes:
      - name: config-volume
        configMap:
          name: server-config
